name: Deploy for Github Pages

on:
  push:
    branches:
      - release

jobs:
  deployment:
    runs-on: ubuntu-latest
    name: Deployment ðŸš€
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v3
      - name: Install dependencies
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'yarn'
      - run: yarn install --frozen-lockfile --immutable
      - run: yarn build
      - run: |
          git config --global user.name "Igbanam"
          git config --global user.email "xigbanam@gmail.com"
          yarn deploy
